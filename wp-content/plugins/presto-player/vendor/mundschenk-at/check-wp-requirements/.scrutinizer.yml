filter:
    paths:
        - 'class-wp-requirements.php'
        - 'partials/'
    dependency_paths:
        - wordpress/

build:
    cache:
        directories:
            - ~/.composer   # Composer home directory (avoid fetching already fetched packages)
            # vendor is already included.
    environment:
        rabbitmq: false
        mysql: false
        postgresql: false
        mongodb: false
        elasticsearch: false
        redis: false
        memcached: false
        neo4j: false
        php:
            version: 7.1
    nodes:
        analysis:
            project_setup:
                override: true
            dependencies:
                before:
                    - composer require --dev johnpbloch/wordpress-core
            tests:
                override:
                    - php-scrutinizer-run --disable-security-analysis
                    - phpcs-run --standard=phpcs.xml class-wp-requirements.php partials/ --extensions=php

checks:
    php:
        code_rating: true
        duplication: true

tools:
    php_code_sniffer: false
    php_cs_fixer: false
    external_code_coverage: true
